<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                <p>Score: <span id="scorevalue">0</span></p>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="questionBox">
                
            </div>
            <div id="comment">
                <p>Click on the correct answer</p>
            </div>
            <div id="choices">
                <div id="box1" class="choiceBox"></div>
                <div id="box2" class="choiceBox"></div>
                <div id="box3" class="choiceBox"></div>
                <div id="box4" class="choiceBox"></div>
            </div>
            <div id="start">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining: <span id="timeremvalue">60 sec</span> 
            </div>
            <div id="gameover">
                <p>GAME OVER!</p>
                <p>YOUR SCORE IS .</p>
            </div>
        </div>
         <script src="javascript.js"></script>
    </body>
</html>
